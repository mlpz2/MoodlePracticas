<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia sesión</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
<!-- HTML -->
<div class="bg-transparent d-flex flex-column justify-content-center align-items-center vh-100">
  <img src="src/transparent_version.png" alt="Logo" class="img-fluid mx-auto d-block mb-4" width="180" height="180" style="border-radius: 50%;"/>
  <form class="form-container bg-light p-5 rounded">
    <div class="form-group text-center">
      <label for="username"></label>
      <input type="text" class="form-control" id="username" placeholder="Usuario" style="text-align:center;">
    </div>
    <div class="form-group text-center">
      <label for="password"></label>
      <input type="password" class="form-control" id="password" placeholder="Contraseña" style="text-align:center;">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block w-50 mx-auto">Enviar</button>
    </div>
    <div class="form-group form-check mt-3">
      <input type="checkbox" class="form-check-input" id="remember-password">
      <label class="form-check-label" for="remember-password">Recordar contraseña</label>
    </div>
  </form>
</div>

<script type="text/javascript" src="login.js"></script>
</body>
</html>
