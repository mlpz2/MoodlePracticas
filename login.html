<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicia sesión</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
<!-- HTML -->
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6">
            <form class="form-container">
                <div class="form-group text-center">
                    <img src="src/transparent_version.png" alt="Logo" class="img-fluid mx-auto d-block" width="360" height="360" style="border-radius: 100%;"/>
                </div>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div>
                    <br><button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </div><br>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember-password">
                    <label class="form-check-label" for="remember-password">Recordar contraseña</label>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="login.js"></script>
</body>
</html>
